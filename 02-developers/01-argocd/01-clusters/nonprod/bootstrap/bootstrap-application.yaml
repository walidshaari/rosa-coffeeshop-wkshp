kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: nonprod-developer-bootstrap
spec:
  destination:
    namespace: developer-gitops
    server: https://kubernetes.default.svc
  project: nonprod-developer-bootstrap
  source:
    path: 01-argocd/01-clusters/nonprod
    repoURL: http://gitea.scm.svc.cluster.local:3000/developer/battle-developer-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy